<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Загрузка CSV файла</title>
</head>
<body>
    <h1>Загрузите CSV файл с данными</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv">
        <input type="submit" value="Загрузить">
    </form>

    <h2>Или используйте тестовые данные:</h2>
    <form action="/" method="post">
        <input type="submit" name="use_test_data" value="Использовать тестовые данные">
    </form>
</body>
</html>
